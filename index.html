<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/b193061300.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="video.mp4" id="video" class="screen" poster="poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop"></i>
        </button>
        <input type="range" name="progress" id="progress" min="0" max="100" step="1" value="0">
        <span class="timer" id="timer">00:00</span>
    </div>

    <script src="script.js"></script>


</body>

</html>
